<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta</title>

    
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
    }

    #contenedor {
        position: relative;
        height: 400px;
        width: 100%;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
    }

    /* YO (ANDREA) lado izquierdo */
    #btnAndrea {
        position: absolute;
        left: 20%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    /* TÚ (EMILIANO) lado derecho */
    #btnEmiliano {
        position: absolute;
        left: 80%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>

<body>

<h2>AMOR QUIEN AMA MAS AL OTRO??</h2>

<div id="contenedor">
    <button id="btnAndrea">YO (ANDREA)</button>
    <button id="btnEmiliano">TÚ (MI AMOR EMILIANO)</button>
</div>

<script>
const btnAndrea = document.getElementById("btnAndrea");
const btnEmiliano = document.getElementById("btnEmiliano");
const contenedor = document.getElementById("contenedor");

// Andrea se mueve cuando hacen click
btnAndrea.addEventListener("click", (e) => {
    e.preventDefault();

    const maxX = contenedor.clientWidth - btnAndrea.offsetWidth;
    const maxY = contenedor.clientHeight - btnAndrea.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btnAndrea.style.left = x + "px";
    btnAndrea.style.top = y + "px";
});


    
// Acción botón Emiliano
btnEmiliano.addEventListener("click", () => {
    alert("OBVIO TE AMO MUCHO MAS AMOR, TE AMO <3");
});
</script>

</body>
</html>
